<!DOCTYPE html>
<html>
  <head>
    <title>Inventory REST API Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Inventory REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Product:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_id">Product ID:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="product_id" placeholder="Enter ID of Product">
              </div>
              <label class="control-label col-sm-1" for="condition">Condition:</label>
              <div class="col-sm-4">
                <select class="form-control" id="condition">
                  <option value="" selected></option>
                  <option value="UNKNOWN">Unknown</option>
                  <option value="NEW">New</option>
                  <option value="OPEN_BOX">Open box</option>
                  <option value="USED">Used</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-2">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
              <label class="control-label col-sm-3" for="change_value">Increase/Decrease Amount:</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="change_value" placeholder="Enter Change Amount">
              </div>
              <div class="col-sm-offset-1">
                <button type="submit" class="btn btn-success" id="increase-btn">+</button>
                <button type="submit" class="btn btn-success" id="decrease-btn">-</button>
                <button type="submit" class="btn btn-success" id="set-btn">set</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_name" placeholder="Enter name for Product">
              </div>
            </div>

            <!-- QUANTITY -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="quantity">Quantity:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="quantity" placeholder="Enter quantity for Product">
              </div>
            </div>

            <!--  RESTOCK_LEVEL -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="restock_level">Restock Level:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="restock_level" placeholder="Enter restock level for Product">
              </div>
            </div>

            <!-- REORDER_AMOUNT -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="reorder_amount">Reorder Amount:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="reorder_amount" placeholder="Enter reorder amount for Product">
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-2">ID</th>
            <th class="col-md-2">Name</th>
            <th class="col-md-2">Condition</th>
            <th class="col-md-2">Quantity</th>
            <th class="col-md-2">Restock Level</th>
            <th class="col-md-2">Reorder Amount</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
